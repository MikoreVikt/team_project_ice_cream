<!-- modal window -->

<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button
      class="btn-close"
      data-modal-close
      data-modal-close-2
      aria-label="modal-open-button"
    >
      <svg width="11" height="11">
        <use href="./images/icons.svg#close"></use>
      </svg>
    </button>
    <form class="modal__form">
      <strong class="modal__invocation"
        >To make an order leave your details</strong
      >
      <label class="modal__field">
        <span class="modal__label-content">Name</span>
        <input
          class="modal__field-input"
          type="text"
          name="user-name"
          aria-label="enter-your-name"
        />
        <svg class="modal__input-icon" width="12" height="12">
          <use href="./images/icons.svg#icon-man"></use>
        </svg>
      </label>
      <label class="modal__field">
        <span class="modal__label-content">Phone</span>
        <input
          class="modal__field-input"
          type="tel"
          name="user-phone"
          aria-label="enter-your-tel"
        />
        <svg class="modal__input-icon" width="13" height="13">
          <use href="./images/icons.svg#icon-tel"></use>
        </svg>
      </label>
      <label class="modal__field">
        <span class="modal__label-content">E-mail</span>
        <input
          class="modal__field-input"
          type="email"
          name="user-email"
          aria-label="enter-your-mail"
        />
        <svg class="modal__input-icon" width="15" height="12">
          <use href="./images/icons.svg#icon-mail"></use>
        </svg>
      </label>
      <label class="modal__field" for="modal__field"
        ><span class="modal__label-content">Choose product</span>
        <select class="js-choice" id="modal__field">
          <option>ICE CREAM</option>
          <option>ICE COFFEE</option>
          <option>MILKSHAKE</option>
        </select>
      </label>
      <div
        class="modal__field payment-wrapper"
        role="group"
        aria-labelledby="payment-method"
      >
        <span class="modal__label-content" id="payment-method"
          >Way of payment</span
        >
        <div class="payment-group">
          <label class="payment-label">
            <input
              class="visually-hidden payment-input"
              type="radio"
              name="user-payment"
              value="visa"
              checked
              required
            />
            <svg class="payment-icon" width="36" height="32">
              <use href="./images/icons.svg#icon-visa"></use>
            </svg>
          </label>
          <label class="payment-label">
            <input
              class="visually-hidden payment-input"
              type="radio"
              name="user-payment"
              value="mastercard"
              required
            />
            <svg class="payment-icon" width="36" height="32">
              <use href="./images/icons.svg#icon-mastercard"></use>
            </svg>
          </label>
        </div>
      </div>
      <label class="modal__field-textarea">
        <span class="modal__label-content">Comment</span>
        <textarea
          name="user-comment"
          placeholder="Enter your message"
          aria-label="enter-your-comment"
        ></textarea>
      </label>
      <label class="modal__field-checkbox">
        <input
          class="visually-hidden modal__input-checkbox"
          type="checkbox"
          aria-label="agreement-checkbox"
        />
        <span class="modal__checkbox-icon">
          <svg class="checkbox-icon" width="16" height="15">
            <use href="./images/icons.svg#icon-checkbox"></use>
          </svg>
        </span>
        <span class="modal__checkbox-text"
          >I agree to the newsletter and accept&nbsp;<a
            class="modal__checkbox-link"
            href="https://support.google.com/publisherpolicies/answer/10437486?hl=ru&ref_topic=10436799"
            target="_blank"
            aria-label="terms-of-agreement"
            >The terms of the contract</a
          >
        </span>
      </label>
      <button
        class="modal__btn-send"
        type="submit"
        aria-label="send-data-button"
      >
        <span>Order</span>
      </button>
    </form>
  </div>
</div>
